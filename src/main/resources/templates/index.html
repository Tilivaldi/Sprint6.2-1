<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainFragment">
    <div class="container text-center">
        <div class="row" >

            <div class="col-6 mb-12 .p-3 mt-3" th:each="request : ${requests}"
            style="">
                <div class="card" style="">
                    <div class="card-body">
                        <h5 class=" card-titlerequest-name text-bg-danger" name="request-handled"
                            th:if="${request.handled==false}" > * Новая заявка</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" name="request-name" th:text="${request.getUserName()}"></h6>
                        <p class="card-text" name="request-name"
                           th:text="${request.course.name}"></p>
                        <p class="card-text" name="course-question" th:text="${request.getCommentary()}"></p>
                        <p class="card-text" name="phone-number" th:text="${request.getPhone()}"></p>

                        <a th:href="${'/requests/' + request.getId()}">DETAILS</a></a>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
</html>
