<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainFragment">
    <div class="container text-center">
        <div class="row" >

            <form action="/requests/add"  method="post">

                <div class="mb-3">
                    <input type="text" name="userName" class="form-control" id="username" placeholder="ФИО">
                </div>
<!--                <div class="mb-3">-->
<!--                    <input type="text" name="courseName" class="form-control" id="coursename" placeholder="Название курса">-->
<!--                </div>-->
                <div class="mb-3">
                <select name="course.id">
                    <option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.id}"></option>
                </select>
                </div>
                <div class="mb-3">
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Телефон">
                </div>
                <div class="mb-3">
                    <input type="textarea" name="commentary" class="form-control" id="commentary" placeholder="Комментарий">
                </div>
                <button type="submit" class="btn btn-primary">Добавить заявку</button>
            </form>
        </div>

    </div>
</div>
</html>
